<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial
    é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números.
    Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário,
    informando a regra para o número inicial e número final.
    */

    //ENTRADA

    const numeroInicial = parseInt(prompt("informe um número inicial"));
    const numeroFinal = parseInt(prompt("informe um número final"));

    //PROCESSAMENTO

    if(numeroFinal <= numeroInicial) {
        document.write("o número inicial precisa ser menor que o número final");
    } else {
        let numerosImpares = [];
        let numerosPares = [];
        for(let contador = numeroInicial; contador <= numeroFinal; contador++) {
            if(contador % 2 === 0) {
                numerosPares.push(contador);
            } else{
                numerosImpares.push(contador);
            }
        }
        document.write(`números pares: ${numerosPares.join(", ")}</br>`);
        document.write(`números impares: ${numerosImpares.join(", ")}`);
    }

    //SAÍDA

</script>
