<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidados a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e
    também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA

    //PROCESSAMENTO

    let candidado1 = prompt("qual é o nome do candidado 1?");
    let candidado2 = prompt("qual é o nome do candidado 2?");
    let candidado3 = prompt("qual é o nome do candidado 3?");
    let votantes = Number(prompt("qual é a quantidade de alunos votantes?"));
    let voto = 0;
    let votosCand1 = 0;
    let votosCand2 = 0;
    let votosCand3 = 0;

    for(voto = 1; voto <= votantes; voto++) {
        let votoEscolhido = Number(prompt(`você irá votar em: ${candidado1}= 1; ${candidado2}= 2; ${candidado3}= 3`));
        if(votoEscolhido === 1) {
            votosCand1 = votosCand1 + 1;
        } else if(votoEscolhido === 2) {
            votosCand2 = votosCand2 + 1;
        } else {
            votosCand3 = votosCand3 + 1;
        }
    }

    let porcentCand1 = (votosCand1 / votantes) * 100;
    let porcentCand2 = (votosCand2 / votantes) * 100;
    let porcentCand3 = (votosCand3 / votantes) * 100;

    //SAÍDA

    document.write(`${votosCand1} pessoas votaram em ${candidado1}, resultando em ${porcentCand1.toFixed(2)}% dos votos</br>`);
    document.write(`${votosCand2} pessoas votaram em ${candidado2}, resultando em ${porcentCand2.toFixed(2)}% dos votos</br>`);
    document.write(`${votosCand3} pessoas votaram em ${candidado3}, resultando em ${porcentCand3.toFixed(2)}% dos votos`);

</script>
