<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    //PROCESSAMENTO

    let numerosImpares = [];

    for(contador = 1; contador <= 50; contador++) {
        if(contador % 2 !== 0) {
            numerosImpares.push(contador);
        }
    } 

    //SAÍDA

    document.write(`os números ímpares de 1 até 50 são: ${numerosImpares.join(", ")}`);

</script>
