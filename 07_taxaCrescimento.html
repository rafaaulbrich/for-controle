<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos
    anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA  
    
    let habitantes = 80000;
    let habitantesAtingir = 200000;
    const taxa = 0.03;

    //PROCESSAMENTO

    let anos = 0;

    for(anos = 0; habitantes <= habitantesAtingir; anos++) {
        habitantes = habitantes + (habitantes * taxa);
    }

    //SAÍDA

    document.write(`serão necessários ${anos} anos.`);

</script>
